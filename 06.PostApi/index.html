<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Post Api Practice</title>
</head>
<body>
    <div class="container mt-5">
        <div style="width:50%; margin:auto">
            <input id="input" type="text" placeholder="Write something" class="form-control">
            <button id='btn' class="btn btn-info mt-2">Add user</button>
        </div>

        <!-- for show answere -->
        <div id="show" class="mt-3 p-3" style="width:50%; margin:auto; border:2px solid #17a2b8 ">

        </div>
    </div>

    <!-- script -->
    <script>
        const show = document.getElementById('show');
        const btn = document.getElementById('btn');
        const input = document.getElementById('input');

        btn.addEventListener('click', () => {
            const value = input.value ;
            fetchData(value);
        })
        const fetchData = (name) => {
            fetch('http://localhost:4200/addUser', {
            method: 'POST',
            body: JSON.stringify({
                name:name
            }),
            headers: {
                'Content-type': 'application/json; charset=UTF-8',
            },
            })
            .then((response) => response.json())
            .then(data => {
                show.innerHTML += `<p>${data.name}</p>`
            });

        }

    </script>
</body>
</html>
