<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch data from api</title>
</head>
<body>
    <div id="showNames">

    </div>

    <script>
        const show = document.getElementById('showNames');
        fetch('http://localhost:4000/users')
        .then(res => res.json())
        .then(data => {
            data.map((item) => {
                show.innerHTML += `<p>${item.name}</p>` ;
            })
        });
    </script>
</body>
</html>
